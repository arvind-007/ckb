<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="controls">
      <button name="btn-show-all" id="btn-show-all">+ All</button>
      <button name="btn-hide-all" id="btn-hide-all">- All</button>
    </div>
    <div class="top-fixed-bar">
      <div>
        <marquee class="btn" name="btn-add-new" id="btn-add-new"
          >किसी सदस्य को जोड़ने के लिए उसकी डिटेल इस नंबर पर व्हाट्स अप्प करे
          9782447604 (अरविन्द) या जांगिड़ समाज के ग्रुप में भेजे</marquee
        >
      </div>
      <div class="total">
        कुल :
        <div id="total">0</div>
        वर्तमान:
        <div id="total_alive">0</div>
      </div>
    </div>

    <nav class="nav">
      <ul>
        <li id="root">
          <a class="dead">
            <img
              src="https://arvind-007.github.io/ckb/imgs/do.jpg"
              style="height: 70px; width: 100%"
            />
            <span style="display: block; width: 100%; padding: 5px 10px"
              >सलूण गाँव (नागौर) से आये हुए</span
            >
          </a>
        </li>
      </ul>
    </nav>
    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
